<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <defs>
    <filter id="parchment" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="15" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f5e6d3" surfaceScale="2" result="diffLight">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feBlend in="SourceGraphic" in2="diffLight" mode="multiply"/>
    </filter>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#8b7355" opacity="0.1"/>
      <circle cx="12" cy="8" r="0.3" fill="#6b5344" opacity="0.08"/>
      <circle cx="7" cy="15" r="0.4" fill="#8b7355" opacity="0.06"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#f5e6d3" filter="url(#parchment)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
</svg>
