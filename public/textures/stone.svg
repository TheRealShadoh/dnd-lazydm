<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <filter id="stone" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" seed="10" stitchTiles="stitch" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#4a4a52" surfaceScale="3" result="diffLight">
        <feDistantLight azimuth="225" elevation="50"/>
      </feDiffuseLighting>
      <feComposite in="diffLight" in2="noise" operator="in"/>
    </filter>
    <pattern id="cracks" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0 25 Q 12 20, 25 25 T 50 25" stroke="#333" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M25 0 Q 20 12, 25 25 T 25 50" stroke="#333" stroke-width="0.3" fill="none" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#4a4a52" filter="url(#stone)"/>
  <rect width="100%" height="100%" fill="url(#cracks)"/>
</svg>
