<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a1a"/>

  <!-- Large stars -->
  <circle cx="50" cy="80" r="1.5" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="150" cy="40" r="1.2" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="280" cy="120" r="1.8" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="350" cy="60" r="1" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="100" cy="200" r="1.5" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="320" cy="250" r="1.3" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="200" cy="300" r="1.6" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="80" cy="350" r="1.2" fill="url(#starGlow)" filter="url(#blur)"/>
  <circle cx="380" cy="380" r="1.4" fill="url(#starGlow)" filter="url(#blur)"/>

  <!-- Small stars -->
  <circle cx="25" cy="30" r="0.5" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="100" r="0.4" fill="#fff" opacity="0.5"/>
  <circle cx="220" cy="70" r="0.5" fill="#fff" opacity="0.7"/>
  <circle cx="340" cy="150" r="0.4" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="280" r="0.5" fill="#fff" opacity="0.6"/>
  <circle cx="180" cy="180" r="0.4" fill="#fff" opacity="0.4"/>
  <circle cx="260" cy="320" r="0.5" fill="#fff" opacity="0.6"/>
  <circle cx="390" cy="200" r="0.4" fill="#fff" opacity="0.5"/>
  <circle cx="140" cy="360" r="0.5" fill="#fff" opacity="0.7"/>
  <circle cx="300" cy="20" r="0.4" fill="#fff" opacity="0.5"/>

  <!-- Tiny stars -->
  <circle cx="40" cy="150" r="0.3" fill="#aaccff" opacity="0.4"/>
  <circle cx="90" cy="40" r="0.2" fill="#fff" opacity="0.3"/>
  <circle cx="170" cy="250" r="0.3" fill="#aaccff" opacity="0.4"/>
  <circle cx="240" cy="180" r="0.2" fill="#fff" opacity="0.3"/>
  <circle cx="310" cy="90" r="0.3" fill="#aaccff" opacity="0.4"/>
  <circle cx="370" cy="300" r="0.2" fill="#fff" opacity="0.3"/>
  <circle cx="20" cy="380" r="0.3" fill="#aaccff" opacity="0.4"/>
  <circle cx="230" cy="390" r="0.2" fill="#fff" opacity="0.3"/>
</svg>
