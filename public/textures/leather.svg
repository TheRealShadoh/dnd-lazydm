<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <filter id="leather" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="3" seed="5" stitchTiles="stitch" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#2d1f1a"/>
      <rect x="0" y="0" width="1" height="1" fill="#3d2f2a" opacity="0.3"/>
      <rect x="2" y="2" width="1" height="1" fill="#1d0f0a" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grain)" filter="url(#leather)"/>
</svg>
